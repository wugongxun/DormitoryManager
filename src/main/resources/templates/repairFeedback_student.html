<body>

    <div th:insert="~{top-navbar.html}"></div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li><a th:href="@{/}">首页</a></li>
                    <li><a th:href="@{/personalCenter}">个人中心</a></li>
                    <li><a th:href="@{/studentManage}">学生管理</a></li>
                    <li><a th:href="@{/dormitoryManage}">宿舍管理</a></li>

                    <li><a th:href="@{/dormitoryAnnouncement}">宿舍公告</a></li>
                </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">报修反馈</h1>

                <div class="row">
                    <div class="col-md-10">
                        <h2 class="sub-header">我的宿舍报修</h2>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-info">上传报修</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover text-center">
                                <thead>
                                <tr>
                                    <th class="text-center">报修日期</th>
                                    <th class="text-center">报修物品</th>
                                    <th class="text-center">详细描述</th>
                                    <th class="text-center">状态</th>
                                    <th class="text-center">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="text-center">2022-02-25</td>
                                        <td class="text-center">空调</td>
                                        <td class="text-center">空调经常自动关闭</td>
                                        <td class="text-center">已处理</td>
                                        <td class="text-center">
                                            <button class="btn btn-danger">催促</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
